<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                  <img src="mimage2.jpeg" class="logo">  
                  <div class="logo-text">Sudheera</div>
                </div>
            
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#ContactMe">ContactMe</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">
            <div class="faded-text">Sudhi</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Sudheera</div>
                <div class="hero-section-heading hero-section-subheading">
                    I am a<span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I’m a software developer and here is my portfolio website. Here you’ll
                    learn about my journey as a software developer.
                </div>
                <div class="btn-pink" id="btn">Hire Me</div>
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="dots.png">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="cube.png">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="circle.png" alt="" />
                  </div>
                  <div class="absolute icons icon-zigzag">
                    <img src="zigzags.png" alt="" />
                  </div>
                  <div class="absolute icons icon-plus">
                    <img src="plus.png" alt="" />
                  </div>
                  <div class="user-image">
                    <img src="sudhi.jpeg" alt="" />
                  </div>

            </div>
        </div>
    </div>
</body>
</html>
